<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4650e2, #eceaee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #5a1fa7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #049604;
            transform: scale(1.05);
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Modern</h1>
        <div class="input-group">
            <label for="num1">Angka 1</label>
            <input type="number" id="num1" placeholder="Masukkan angka pertama">
        </div>
        <div class="input-group" id="num2-group">
            <label for="num2">Angka 2</label>
            <input type="number" id="num2" placeholder="Masukkan angka kedua">
        </div>
        <select id="operation" onchange="toggleSecondInput()">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="power">^</option>
            <option value="sqrt">âˆš</option>
            <option value="modulus">%</option>
        </select>
        <button onclick="calculate()">Hitung</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
